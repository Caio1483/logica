<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head><body><h3>Álcool ou Gasolina?</h3>
<script>
    var caminhoComGasolina = 480;
    var tanque = 40;
    var consumoDeGasolina = caminhoComGasolina/tanque;
    var caminhoComAlcool = 300;
    var alcool = 40;
    var consumoDeAlcool = caminhoComAlcool/alcool;

    document.write("O consumo de Gasolina é " + consumoDeGasolina + " km/L");
    document.write("<br>")
    document.write("O consumo de Álcool é " + consumoDeAlcool + "km/L")
</script>O consumo de Gasolina é 12 km/L<br>O consumo de Álcool é 7.5km/L</body></html>
